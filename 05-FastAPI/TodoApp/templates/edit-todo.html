{% extends 'layout.html' %}

{% block title %}Edit Task - TodoApp{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card fade-in-up">
                <div class="card-header text-center">
                    <i class="fas fa-edit fa-2x mb-2"></i>
                    <h4 class="mb-0">Edit Task</h4>
                    <p class="text-light mb-0">Update your task details</p>
                </div>
                <div class="card-body">
                    <form id="editTodoForm">
                        <div class="form-group">
                            <label for="title">
                                <i class="fas fa-heading me-2"></i>
                                Task Title
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   name="title"
                                   value="{{todo.title}}"
                                   placeholder="Enter task title"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="description">
                                <i class="fas fa-align-left me-2"></i>
                                Description
                            </label>
                            <textarea name="description"
                                      class="form-control"
                                      id="description"
                                      rows="4"
                                      placeholder="Describe your task..."
                                      required>{{todo.description}}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="priority">
                                        <i class="fas fa-exclamation-triangle me-2"></i>
                                        Priority Level
                                    </label>
                                    <select name="priority" class="form-control" id="priority">
                                        <option value="1" {% if todo.priority == 1 %} selected {% endif %}>1 - Low Priority</option>
                                        <option value="2" {% if todo.priority == 2 %} selected {% endif %}>2 - Low-Medium Priority</option>
                                        <option value="3" {% if todo.priority == 3 %} selected {% endif %}>3 - Medium Priority</option>
                                        <option value="4" {% if todo.priority == 4 %} selected {% endif %}>4 - High Priority</option>
                                        <option value="5" {% if todo.priority == 5 %} selected {% endif %}>5 - Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>
                                        <i class="fas fa-check-square me-2"></i>
                                        Task Status
                                    </label>
                                    <div class="form-check mt-2">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               id="complete"
                                               name="complete"
                                               {% if todo.complete %} checked {% endif %}>
                                        <label class="form-check-label" for="complete">
                                            Mark as completed
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4">
                                <a href="/todos/todo-page" class="btn btn-outline-secondary w-100">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Back
                                </a>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save me-2"></i>
                                    Save Changes
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button id="deleteButton" type="button" class="btn btn-danger w-100"
                                        onclick="confirmDelete()">
                                    <i class="fas fa-trash me-2"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function confirmDelete() {
    if (confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
        // Implement delete functionality here
        // For now, you can add the actual delete logic
        alert('Delete functionality needs to be implemented in the backend');
    }
}
</script>
{% endblock %}
